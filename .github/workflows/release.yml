name: Release

on:
  pull_request:
    types: [closed]
    branches:
      - main
    # Only trigger on PRs labeled with "release"
    types:
      - labeled
    properties:
      labels:
        - release
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Build package
      run: |
        python -m pip install --upgrade build
        python -m build
      continue-on-error: false

    - name: Publish to PyPI Test
      if: github.event_name == 'release' || (github.event.pull_request.merged == true && contains(github.event.pull_request.labels.*.name, 'release'))
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{secrets.PYPI_API_KEY}}
      run: |
        python -m pip install --upgrade twine
        python3 -m twine upload --repository testpypi dist/*
